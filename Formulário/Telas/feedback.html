<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
  
    <form action="concluidofb.html">
        <h1>Queremos sua opinião</h1>
        <br />

        <label for="nome">Nome (opcional)</label><br />
        <input type="text" id="nome"/>
        <br /><br />

        <label for="texto">Descrição</label><br />
        <textarea name="texto" id="texto" required></textarea>
        <br /><br />

        <label for="nota">Nota (1-10)</label><br />
        <input type="number" max="10" min="1" id="nota" required/>
        <br /><br />

        <button type="submit">Enviar</button>
</body>

</html>
